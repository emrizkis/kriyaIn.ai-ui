<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Interaktif Indonesia</title>

    <!-- Memasukkan library Leaflet.js untuk peta interaktif -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Menggunakan Tailwind CSS untuk styling yang cepat dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Menggunakan Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: #e5e3df; /* Warna dasar peta jika tile lambat dimuat */
        }
        /* Custom scrollbar untuk area chat */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #2c2c2e;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body class="font-sans">

    <div class="flex h-screen w-screen bg-gray-800">
        
        <!-- Kolom Kiri: Peta Interaktif -->
        <main class="flex-grow h-full">
            <div id="map"></div>
        </main>

        <!-- Kolom Kanan: Sidebar Chat -->
        <aside class="w-full md:w-1/3 lg:w-1/4 h-full bg-[#202123] flex flex-col flex-shrink-0">
            
            <!-- Area Pesan Chat -->
            <div class="chat-messages flex-grow p-4 overflow-y-auto">
                <!-- Contoh Pesan AI -->
                <div class="message-ai mb-4 flex">
                    <div class="flex-shrink-0 w-8 h-8 bg-green-600 rounded-full flex items-center justify-center mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="bg-gray-200 p-3 rounded-lg text-gray-800">
                        <p>Halo! Saya asisten KriyaIn.ai. Klik sebuah wilayah pada peta, dan saya akan memberikan informasi tentang potensi kerajinan dari daerah tersebut.</p>
                    </div>
                </div>
                <!-- Contoh Pesan Pengguna -->
                <div class="message-user mb-4 flex justify-end">
                    <div class="bg-white p-3 rounded-lg text-gray-800 max-w-xs shadow">
                        <p>Informasi tentang Jepara, dong.</p>
                    </div>
                </div>
            </div>

            <!-- Area Input Chat -->
            <div class="chat-input p-4 border-t border-gray-700">
                <div class="relative">
                    <textarea class="w-full bg-[#40414f] text-gray-200 rounded-xl p-3 pr-24 pl-12 resize-none focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Tanya tentang potensi wilayah..." rows="1" oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';"></textarea>
                    
                    <!-- Tombol Upload Gambar -->
                    <button class="absolute left-3 bottom-2.5 text-gray-400 hover:text-white" title="Unggah Gambar Produk">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                    </button>
                    
                    <!-- Tombol Kirim -->
                    <button class="absolute right-3 bottom-2.5 bg-green-600 p-1.5 rounded-lg text-white hover:bg-green-700 disabled:bg-gray-500" title="Kirim">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 009.894 15V4.106A1 1 0 0010.894 2.553z" />
                        </svg>
                    </button>
                </div>
                <!-- PENAMBAHAN DISCLAIMER DI SINI -->
                <p class="text-xs text-gray-500 text-center mt-2 px-2">
                    Dengan mengirim pesan, Anda menyetujui <a href="#" class="underline">Ketentuan</a> & <a href="#" class="underline">Kebijakan Privasi</a> KriyaIn.ai.
                </p>
            </div>
        </aside>

    </div>

    <script>
        // Inisialisasi Peta Leaflet
        var map = L.map('map').setView([-2.5, 118.0], 5);

        // Menambahkan Tile Layer dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Fungsi saat peta diklik
        function onMapClick(e) {
            if (window.currentMarker) {
                map.removeLayer(window.currentMarker);
            }
            window.currentMarker = L.marker(e.latlng).addTo(map);
            
            // Contoh interaksi dengan sidebar chat
            const chatMessages = document.querySelector('.chat-messages');
            const newAiMessage = document.createElement('div');
            newAiMessage.className = 'message-ai mb-4 flex';
            newAiMessage.innerHTML = `
                <div class="flex-shrink-0 w-8 h-8 bg-green-600 rounded-full flex items-center justify-center mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="bg-gray-200 p-3 rounded-lg text-gray-800">
                    <p>Tentu, saya akan mencari informasi tentang potensi kerajinan di koordinat ${e.latlng.lat.toFixed(2)}, ${e.latlng.lng.toFixed(2)}...</p>
                </div>
            `;
            chatMessages.appendChild(newAiMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto scroll ke bawah
        }

        map.on('click', onMapClick);
    </script>

</body>
</html>
